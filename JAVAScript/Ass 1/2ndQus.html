<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var num = window.prompt("Enter No.: ");
    var sum = 0;
    for(var a=1; a<=num; a++){
        if(a%3==0 || a%5==0){
            sum=sum+a;
        }
        
    }
    document.write(sum);
    //console.log(sum);
    </script>
    
</body>
</html>
